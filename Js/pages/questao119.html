<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questao 119</title>
</head>
<body>
    <script>
        const nota1 = parseFloat(prompt("Sua primeira nota"));
        const nota2 = parseFloat(prompt("Sua segunda nota"));
        const media = (nota1 + nota2) / 2;
        if(media < 5.0){
            document.write("media: " + media.toFixed(2) + "Reprovado");
        }else if (media >= 5.0 && media <= 6.9){
            document.write("Média: " + media.toFixed(2) + " - RECUPERAÇÃO");
        }else{
            document.write("Média: " + media.toFixed(2) + " - APROVADO");
        }
    </script>
</body>
</html>
